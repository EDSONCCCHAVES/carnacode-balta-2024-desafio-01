<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cálculo de IMC</title>
<link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">
  <div class="app-header">
    <h1>Cálculo de IMC</h1>
  </div>
  <div class="form-group">
    <input type="text" id="altura" class="input-styled" placeholder="Altura">
  </div>
  <div class="form-group">
    <input type="number" id="peso" class="input-styled" placeholder="Peso">
  </div>
  <div class="form-group">
    <input type="text" id="sexo" class="input-styled" placeholder="Sexo">
  </div>
  <div class="checkbox-group">
    <input type="checkbox" id="ageCheckbox">
    <label for="ageCheckbox">Eu tenho 65 anos ou mais</label>
  </div>
  <button onclick="window.location.href='imc-historico.html';" class="button">Calcula o seu IMC</button>
  <button class="button secondary">Entenda o cálculo</button>
</div>

</body>
</html>
