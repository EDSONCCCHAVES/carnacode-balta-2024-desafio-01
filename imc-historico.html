<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cálculo de IMC</title>
<link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <img src="assets/icon-no-bg.png" alt="Ícone IMC" class="header-icon">
      <h1>Histórico</h1> >
    </header>

    <div class="search-container">
      <input type="search" placeholder="Pesquisar...">
    </div>

    <section class="history">
      <div class="entry ideal">
        <div class="status-label"></div> < 
        <div class="content">
          <h2>
            <span class="status-icon">✔️</span>
            Peso ideal
            <span class="time">8m atrás</span>
          </h2>
          <p>Parabéns, você está no seu peso ideal, continue mantendo este estilo!</p>
        </div>
      </div>
      <div class="entry overweight">
        <div class="entry overweight">
          <div class="status-label"></div>  
          <div class="content">
            <h2>
              <span class="status-icon">⚠️</span>
              <span>Sobrepeso</span>
              <span class="time">12/10/2023</span>
            </h2>
            <p>Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!</p>
          </div>
        </div>
      
    </section>
    
  </div>
</body>
</html>
